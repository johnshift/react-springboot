name: CI/CD
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [closed]
  push:
    # should only run on feature branches
    # only merge to main via pull request
    branches-ignore: [main]

concurrency:
  group: tests
  cancel-in-progress: true

jobs:

  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    steps:
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract-branch  
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ steps.extract-branch.outputs.branch }}
          fetch-depth: 0
      - name: Check changes on backend
        id: check-backend
        uses: tj-actions/changed-files@v10
        with:
          files: |
            backend
      - name: Check changes on frontend
        id: check-frontend
        uses: tj-actions/changed-files@v10
        with:
          files: |
            frontend
    outputs:
      backend: ${{ steps.check-backend.outputs.any_changed }}
      frontend: ${{ steps.check-frontend.outputs.any_changed }}

  backend-tests:
    name: Backend Tests
    if: ${{ false }} # simulate skip
    needs: [detect-changes]
    runs-on: ubuntu-latest
