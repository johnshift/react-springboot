name: CI/CD
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    types: [closed]
  push:
    # should only run on feature branches
    # only merge to main via pull request
    branches-ignore: [main]

concurrency:
  group: tests
  cancel-in-progress: true

