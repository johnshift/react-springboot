name: Automerge
on:
  pull_request_target:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: Enable automerge on dependabot PRs
        uses: daneden/enable-automerge-action@v1
        with:
          # A personal access token that you have generated and saved in the
          # repo or orgâ€™s encrypted secrets
          github-token: ${{ secrets.PAT }}

          # The name of the PR author to enable automerge for
          # Defaults to dependabot[bot]
          allowed-author: "github-actions[bot]"
          merge-method: REBASE

