<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Share your secrets anonymously" />
    <title>Vite App</title>
		<style>
			*, *::before, *::after {
				box-sizing: border-box;
			}
			* {
				margin: 0;
				-webkit-tap-highlight-color: transparent;
			}
			html, body {
				height: 100%;
			}
			body {
				line-height: 1.5;
				-webkit-font-smoothing: antialiased;
			}
			button:focus {outline:0;}
			img, picture, video, canvas, svg {
				display: block;
				max-width: 100%;
			}
			input, button, textarea, select {
				font: inherit;
			}
			p, h1, h2, h3, h4, h5, h6 {
				overflow-wrap: break-word;
			}
			[hidden] {
				visibility: hidden;
			}
			#app {
				isolation: isolate;
			}
			#pgld {
				display: grid;
				place-items: center;
				height: 100vh
			}

			@keyframes pgld {
				0% { 
					-webkit-transform: scale(0);
					transform: scale(0);
				} 100% {
					-webkit-transform: scale(1.0);
					transform: scale(1.0);
					opacity: 0;
				}
			}

			#pgld > * {
				width: 40px;
				height: 40px;
				margin: 100px auto;
				background-color: #333;

				border-radius: 100%;  
				animation: pgld 1.0s infinite ease-in-out;
			}

		</style>
		<script>setTimeout(function(){var el = document.getElementById('pgld');if(el){el.removeAttribute('hidden')}},200)</script>
  </head>
  <body>
		<div id="pgld" hidden>
			<div></div>
		</div>
    <div id="app" />
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
